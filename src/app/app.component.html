<div id="header">
    <div class="ui container">
        <div class="brand">
            <a routerLink="/">
                <img src="assets/img/logo.png">
            </a>
        </div>
        <ul>
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="about" routerLinkActive="active">About</a></li>
            <li><a class="green" routerLink="howitworks" routerLinkActive="active">How it Works</a></li>
            <li><a class="yellow" routerLink="stories" routerLinkActive="active">Success Stories</a></li>
            <li><a routerLink="create/story" routerLinkActive="active">Add</a></li>
            <li><a routerLink="profile" routerLinkActive="active">My page</a></li>

            <li class="ui dropdown" suiDropdown *ngIf="isLoggedIn">
                <a>
                    <img class="ui avatar image" src="assets/img/elliot.jpg"> {{userdata.auth.email}}
                    <i class="dropdown icon"></i>
                </a>
                <div class="menu" suiDropdownMenu>
                    <div class="item">Settings</div>
                    <div class="item">Change Password</div>
                    <div class="item" (click)="logout()">Logout</div>
                </div>
            </li>
        </ul>
    </div>
</div>
<div id="content">
    <router-outlet></router-outlet>
</div>
<div id="footer">
    <div class="text-center">
        <ul>
            <li><a routerLink="about">About Us</a></li>
            <li><a routerLink="howitworks">How it Works</a></li>
            <li><a routerLink="stories">Success Stories</a></li>
            <li><a routerLink="howitworks">Privacy Policy</a></li>
            <li><a routerLink="contact">Contact Us</a></li>
        </ul>
    </div>
</div>

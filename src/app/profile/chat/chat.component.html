<div class="ui grid">
    <div class="eight wide column">
        <div class="ui aligned selection list">
            <div class="item" *ngFor="let user of users">
                <img class="ui avatar image" src="assets/img/elliot.jpg">
                <div class="content">
                    <div class="header" (click)="getUser(user)" *ngIf="user.username">{{user.username}}</div>
                    <div class="header" (click)="getUser(user)" *ngIf="!user.username">{{user.$key}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="eight wide column" *ngIf="this.senderID">
        <div class="ui small comments">
            <div class="search-results" #scrollMe *ngIf="userMessages.length > 0">
                <div class="comment" *ngFor="let message of userMessages">
                    <a class="avatar">
                        <img src="assets/img/elliot.jpg">
                    </a>
                    <div class="bubble" [class.you]="isYou(message.name)" [class.me]="isMe(message.name)">
                        <p>{{ message.message }}</p>
                        <div class="author">
                            {{ message.name }} | {{ message.time | date:"MM/dd/yy hh:mm a" }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="comment" *ngIf="userMessages.length == 0">
                No messages
            </div>
            <form class="ui reply form">
                <div class="ui grid">
                    <div class="twelve wide column">
                        <div class="field">
                            <input type="text" name="message" placeholder="Chat here..." (keyup.enter)="chatSend($event.target.value)" (click)="chatSend($event.target.value)" [(ngModel)]="msgVal">
                        </div>
                    </div>
                    <div class="four wide column">
                        <div class="ui blue labeled submit icon button">
                            <i class="icon send"></i> Send
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

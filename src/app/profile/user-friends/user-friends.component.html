<div class="ui three stackable cards">
    <div class="ui card" *ngFor="let user of users | async">
        <div class="image">
            <img *ngIf="user.photoURL" [src]="user.photoURL">
            <img *ngIf="!user.photoURL" src="assets/img/elliot.jpg">
        </div>
        <div class="content">
            <a class="header" href="#">{{ user.username }}</a>
            <div class="meta">
                <span class="date">
					<i class="calendar outline icon"></i> Joined on {{ user.created_at | date:'MMM dd'}}
				</span>
            </div>
            <div class="meta">
                <span class="date">
					<i class="home icon"></i> {{ user.location }}
				</span>
            </div>
        </div>
        <div class="extra content">
            <a href="#">
                <i class="comments outline icon"></i> Chat
            </a>
        </div>
    </div>
</div>

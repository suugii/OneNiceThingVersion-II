<div class="ui three stackable cards">
    <div class="card" *ngFor="let story of stories | async">
        <div class="extra content">
            <img class="ui avatar image" src="assets/img/elliot.jpg"> John
        </div>
        <div class="blurring dimmable image">
            <div class="ui dimmer">
                <div class="content">
                    <div class="center">
                        <a class="ui inverted button" routerLink="/stories/{{ story.$key }}">read more</a>
                    </div>
                </div>
            </div>
            <img src="assets/img/image.png">
        </div>
        <div class="content">
            <p>{{ story.story }}</p>
            <p class="meta">
                <span>
                    <i class="quote left icon"></i> {{ story.feeling }}
                </span>
            </p>
            <p class="meta">
                <span>
                    <i class="location arrow icon"></i> {{ story.location }}
                </span>
            </p>
        </div>
        <div class="extra content">
            <span class="right floated">
                <i class="heart outline like icon"></i> 17
            </span>
            <i class="calendar icon"></i> {{ story.created_at | date:'MMM dd, hh:mma'}}
        </div>
    </div>
</div>

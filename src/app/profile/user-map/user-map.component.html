<div class="google-map">
    <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [zoomControl]="false" sebmGoogleMapFitContents [usePanning]="true" [disableDefaultUI]="true">
        <div *ngFor="let story of objects">
            <sebm-google-map-marker [latitude]=" story.location.latitude " [longitude]="story.location.longitude ">
                <sebm-google-map-info-window>
                    <div class="infowindow ">
                        <div class="card">
                            <div class="content">
                                <p routerLink="/stories/{{ story.$key }}">{{ story.story }}</p>
                                <p class="meta">
                                    <span>
                                        <i class="quote left icon"></i> {{ story.feeling }}
                                    </span>
                                </p>
                                <p class="meta">
                                    <span>
                                        <i class="location arrow icon"></i> {{ story.location?.name }}
                                    </span>
                                </p>
                            </div>
                            <div class="extra content">
                                <i class="calendar icon"></i> {{ story.created_at | date:'MMM dd, hh:mma'}}
                            </div>
                        </div>
                    </div>
                </sebm-google-map-info-window>
            </sebm-google-map-marker>
        </div>
    </sebm-google-map>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div #scrollMe class="bs-example" id="messages">
                <div *ngFor="let message of messages | async">
                    <div class="bubble" [class.you]="isYou(message.email)" [class.me]="isMe(message.email)" (click)="getMessage(message.$key)">
                        <p>{{ message.message }}</p>
                        <div class="author">
                            {{message.email}} {{ message.timestamp | date:"MM/dd/yy hh:mm a" }}
                        </div>
                    </div>
                </div>
            </div>
            <figure class="highlight">
                <input type="textarea" class="message-text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
                <a class="send-message" (click)="sendMessage()">SEND</a>
            </figure>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <div *ngFor="let user of users | async">
                <span (click)="userClicked(user.$key)"> {{user.name}}</span>
            </div>
        </div>
    </div>
</div>
